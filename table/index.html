<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Multiplication Table Generator</h2>
        <div class="form-group">
            <label for="number">Enter a number:</label>
            <input type="number" id="number" placeholder="Enter a number" required>
        </div>
        
        <div class="form-group">
            <label for="range">Enter the range:</label>
            <input type="number" id="range" placeholder="Enter the range" required>
        </div>

        <button class="generate-button" onclick="generateTable()">Generate Table</button>

        <h3>Multiplication Table:</h3>
        <table id="tableOutput"></table>
    </div>

    <script src="script.js"></script>
</body>
</html>
